<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Challenges</title>
    <link rel="stylesheet" href="./challenges.css">
  </head>
  <body>
<!--End Top HTML-->

    <div class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#table">Table</a></li>
        <li><a href="#contact">Contact</a></li>
    </div>
    
    <div class="photos" id="home">
        <h2 class="macoverlay">Mac and Cheese</h2>
        <img src="./images/macandcheese.jpg" alt="mac and cheese photo">
    </div>

    <div>
        <p>Macaroni and Cheese is always a good dinner choice!</p>
    </div>
    
    <div>
        <table id="table">
            <tr>
                <th>Cheese</th>
                <th>Noodle Type</th>
                <th>Baked?</th>
            </tr>
            <tr>
                <td>Cheddar</td>
                <td>elbow</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>Gouda</td>
                <td>shell</td>
                <td>no</td>
            </tr>
        </table>
    </div>

    <div class="container">
        <img src="./images/mac2.jpg" class="image" alt="mac and cheese in a bowl">
        <div class="overlay">
          <div class="mac2">This is mac too!</div>
        </div>
      </div>

    <div class="row">
        <div class="column">
            <h3>Mac Pros</h3>
            <p>Delicious!</p>
        </div>
        <div class="column">
            <h3>Mac Cons</h3>
            <p>None!</p>
        </div>
      </div>

    <div class="downloadvideo">
        <video width="240" height="400" controls>
            <source src="./video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="videoembed">
        <video width="240" height="400" autoplay muted loop>
            <source src="./video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="videotext">
        <video width="240" height="400" autoplay muted loop>
        <source src="./video.mp4" type="video/mp4">
        <div class="vidtext"><h4>MAC</h4></div>
      </div>



    <footer id="contact">
        <p> Page by NJB</p>
        <p><a href="#">NJB@emailme.com</a></p>
    </footer>


<!--End Bottom HTML-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
